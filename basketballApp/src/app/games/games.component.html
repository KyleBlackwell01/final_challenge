<h1>Future Games</h1>

<div *ngFor="let game of games" class="games-list">
    <div><strong>Game No: </strong>{{game.gameNumber}}</div>
    <div><strong>Name: </strong>{{game.name}}</div>
    <div><strong>Date: </strong>{{game.gameDate | date: "d-MMM-yyyy, h:mm a"}}</div>
    <div><strong>Venue: </strong>{{game.venue}}</div>
</div>
<h2>Delete Game</h2>
<div class="delete-game">
    <input type="number" id="gameNumber" placeholder="Enter Game Number" name="gameNumber" [(ngModel)]="gameNumber">
    <button class="btn" (click)="deleteGame()">Delete Game</button>
</div>
